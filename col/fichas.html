<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Control</title>
    
</head>
<body>
    
    <div>
        <h1>Escojer Una Especialidad Médica</h1><br>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="especialidad btn-container">
                        <a id="cardiologia" class="btn-neon" href="#">
                            <span id="span1"></span>
                            <span id="span2"></span>
                            <span id="span3"></span>
                            <span id="span4"></span>
                            Cardiología
                           </a>
                           <div class="img-container"><img src="https://irp.cdn-website.com/dcf2cd5d/MOBILE/jpg/7345.jpg" height="100" ></div>
                            <p >La cardiología se enfoca en el diagnóstico y tratamiento de enfermedades del corazón.</p>
                        
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="especialidad btn-container">
                        <a id="dermatologia" class="btn-neon" href="#">
                            <span id="span1"></span>
                            <span id="span2"></span>
                            <span id="span3"></span>
                            <span id="span4"></span>
                            Dermatologia
                           </a><br>
                        <div class="img-container"><img src="https://www.abedulfarma.com/wp-content/uploads/dermatologia.jpg" height="100" ></div>
                            <p>La dermatología trata afecciones de la piel, cabello y uñas.</p>
                        
                    </div>
                </div>
                
            </div>
            <div class="btn-container">
                <a href="Index.html" class="btn-neon">
                    <span id="span1"></span>
                    <span id="span2"></span>
                    <span id="span3"></span>
                    <span id="span4"></span>
                    Volver Inicio
                   </a>
            </div>
        </div>
    </div>

    <script>
        
        document.getElementById("cardiologia").addEventListener("click", function() {
            var boton = this;
            var valorBoton = boton.textContent.trim();
            console.log("Valor del botón 'Cardiología': " + valorBoton);
            window.location.href = "Especialidades.html?valor=" + valorBoton;
        });
    
       
        document.getElementById("dermatologia").addEventListener("click", function() {
            var boton = this;
            var valorBoton = boton.textContent.trim();
            console.log("Valor del botón 'Dermatología': " + valorBoton);
            window.location.href = "Especialidades.html?valor=" + valorBoton;
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
</body>
</html>
